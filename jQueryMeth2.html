<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jQueryMeth2.css">
    <script src="queryCDN.js"></script>
    <title>Stuff for Magib</title>
</head>
<body>
    <h1>Hi There</h1>

<p>This is a paragraph</p><br>
<p>This is a different paragraph</p>

<button>Change the Text</button>


    <script>
$(document).ready(function(){

    $("button").click(function(){
        $("p:first").replaceWith("<p>Nouveau Texte</p>");
        $("p:last").replaceWith("<p>Un autre paragraph aussi avec nouveau texte</p>");
    });


});

    </script>
</body>
</html>
